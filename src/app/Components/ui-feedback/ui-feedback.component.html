<div class="d-flex h-100 ">
  <form class="my-auto">
    <div class="form-group">
      <label for="module">Nom du module</label>
      <input
        type="text"
        class="form-control"
        id="module"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="niveau">Niveau d'etude</label>
      <input
        type="text"
        class="form-control"
        id="niveau"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <label for="feedback">Votre feedback</label>
      <input
        type="text"
        class="form-control"
        id="feedback"
        placeholder="Password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
