<app-navbar></app-navbar>
<div class="d-flex h-100 ">
  <div class="container col-xs-12 col-md-4 feedbac shadow p-3 card my-auto ">
    <form class="card-body my-auto">
      <div class="form-group">
        <label for="module">Nom du module</label>
        <input
          type="text"
          class="form-control"
          id="module"
          placeholder="Nom du module "
        />
      </div>
      <div class="form-group">
        <label for="niveau">Niveau d'etude</label>
        <input
          type="text"
          class="form-control"
          id="niveau"
          placeholder="Niveau d'etude"
        />
      </div>
      <div class="form-group">
        <label for="feedback">Votre feedback</label>
        <textarea
          class="form-control"
          id="feedback"
          rows="5"
          placeholder="Feedback"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
