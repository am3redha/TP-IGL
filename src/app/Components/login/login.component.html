<div class="bg d-flex h-100">
  <div class="container col-xs-12 col-md-4 login  card my-auto">
    <form
      #userForm="ngForm"
      class="card-body mx-auto"
      (submit)="authentification(userForm)"
    >
      <div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            name="accountType"
            value="student"
            id="student"
            class="form-check-input"
          />
          <label for="student">Etudiant</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            value="teacher"
            name="accountType"
            id="teacher"
            class="form-check-input"
          />
          <label for="student">Enseignant</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            value="admin"
            name="accountType"
            id="admin"
            class="form-check-input"
          />
          <label for="student">Administrateur</label>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          #email="ngModel"
          [(ngModel)]="user.email"
          class="form-control"
          type="text"
          name="email"
          id="email"
          required
          [ngClass]="{ 'is-invalid': email.errors && email.touched }"
        />
        <div [hidden]="email?.errors?.required" class="invalid-feedback">
          Ce champ est obligatoire
        </div>
      </div>
      <div class="form-group mb-0">
        <label for="pasword">Mot de passe</label>
        <input
          #password="ngModel"
          [(ngModel)]="user.password"
          class="form-control"
          type="password"
          name="password"
          id="password"
          required
        />
      </div>
      <a href="#" class="d-block mb-3">Mot de passe oubliÃ© ?</a>
      <input
        type="submit"
        value="Connexion"
        class="btn btn-block btn-primary"
      />
    </form>
  </div>
</div>
